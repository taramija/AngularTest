
<div id="myBox2"></div>
<div id="myBox"></div>
<div class="container">
  <div class="row">
    <div class="col-md-4">{{name}}</div>
    <div class="col-md-6">{{age}}</div>
  </div>
</div>

<div class="container">
	<div class="row">
		<form (submit)="addHobby(hobby.value)">
			<label for="hobby">New hobby:</label>
			<input type="text" name="hobby" #hobby />
		</form>
	</div>
</div>

<div *ngFor="let hobby of hobbies,let i = index">{{i}} {{hobby}}
	<button (click)="deleteHobby(i)">x</button>
</div>

<div><label for="newName">New Name: </label><input type="text" name="newName" [(ngModel)]="name"/></div>
<div><label for="newAge">New Age: </label><input type="text" name="newAge" [(ngModel)]="age"/></div>


<div class="container">
	<div class="row">
		<form>
			<div class="form-group">
				<label for="exampleInputEmail1">Email address</label>
				<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
				<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Password</label>
				<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
			</div>
			<div class="form-check">
				<label class="form-check-label">
					<input type="checkbox" class="form-check-input">
					Check me out
				</label>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
</div>

<ul>
	<li *ngFor="let post of posts">{{post.body}}</li>
</ul>
